{% extends "layout.html" %}


{% block content %}


    <div class="row justify-content-md-center mb-4">
        <h3 class='text-primary'>Prediction is {{ prediction }}</h3>
    
    </div>

    <div class="row justify-content-md-center">
        <div class="thumbnail">
            {% if prediction == 0 %}
                
                <h1>Sorry you are not eligible for a loan </h1>
            {% endif %}
        </div>
    </div>
        
    <div class="row justify-content-md-center">
        <div class="thumbnail">
            {% if prediction == 1 %}
                <h1>Congratulations! you are  eligible for a loan</h1>
            {% endif %}
        </div>

{% endblock %}
